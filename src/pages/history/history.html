<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>History</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            User change history
        </ion-list-header>

        <ion-item *ngFor="let user of (user$ | async)?.history">{{user.firstName}} {{user.lastName}}</ion-item>
    </ion-list>
</ion-content>
